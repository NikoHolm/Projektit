
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        .countdown {
            font-size: 3rem;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emme osta emme myy</h1>
        <p>Odota hetki, niin siirryt takaisin pääsivulle:</p>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        // Asetetaan laskuri alkuun
        let countdownValue = 5;

        // Haetaan countdown-elementti
        const countdownElement = document.getElementById('countdown');

        // Määritellään funktio, joka laskee alas
        const countdownTimer = setInterval(function() {
            countdownValue--; // Vähennetään arvoa
            countdownElement.textContent = countdownValue; // Päivitetään laskuri näytölle

            if (countdownValue <= 0) {
                clearInterval(countdownTimer); // Pysäytetään laskuri
                window.location.href = 'index.html'; // Ohjataan käyttäjä index.html-sivulle
            }
        }, 1000); // Asetetaan laskuri päivittymään sekunnin välein (1000ms)
    </script>

</body>
</html>
